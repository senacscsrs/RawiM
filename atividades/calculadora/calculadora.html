<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
        <link rel="stylesheet" href="estilo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculadora em JS, HTML e CSS</h1>
        <div class="linkheader">
        <a href="/index.html">Voltar ao inicio</a>
        </div>
    </header>
    <main>
        <section>
            <div class="cartao">
                <h2>Projeto de calculadora</h2>
                <input type = "number" id="num1" placeholder="Digite o numero 1">
                <input type = "number" id="num2" placeholder="Digite o numero 2">
                <select id = "operacao">
                    <option value = "soma">Soma</option>
                    <option value = "subtracao">Subtração</option>
                    <option value = "multiplicacao">Multiplicação</option>
                    <option value = "divisao">Divisão</option>
                </select>
                <button id ="bt_calcular">Calcular</button>
                <p id = "resultado">Esse será o resultado</p>
            </div>
        </section>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
